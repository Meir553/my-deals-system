<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deals Admin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="py-5">
  <div class="container">
    <h1>Manage Deals</h1>
    <form id="form" class="row g-3 mb-4">
      <input type="hidden" id="id">
      <div class="col-md-4">
        <label class="form-label">Link (optional)</label>
        <input class="form-control" id="link">
      </div>
      <div class="col-md-4">
        <label class="form-label">Title</label>
        <input class="form-control" id="title" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Image URL</label>
        <input class="form-control" id="image">
      </div>
      <div class="col-md-2">
        <label class="form-label">Orig. Price</label>
        <input class="form-control" id="originalPrice" type="number" step="0.01" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Deal Price</label>
        <input class="form-control" id="dealPrice" type="number" step="0.01" required>
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Notes / Instructions</label>
        <textarea class="form-control" id="notes"></textarea>
      </div>
      <div class="col-auto">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="expired">
          <label class="form-check-label">Expired?</label>
        </div>
      </div>
      <div class="col-auto align-self-end">
        <button class="btn btn-success" type="submit">Save Deal</button>
      </div>
      <div class="col-auto align-self-end">
        <button id="reset" class="btn btn-secondary" type="button">Reset</button>
      </div>
    </form>

    <table class="table">
      <thead><tr><th>Title</th><th>Price</th><th>Expired</th><th>Actions</th></tr></thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
